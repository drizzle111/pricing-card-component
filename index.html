<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="roboto.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="container">
            <header>
                <h2> Our Pricing</h2>
                <div class="switch">
                    <h3> Annually </h3>
                    <div class="checkbox">
                        <input type="checkbox" class="check">
                    </div>
                    <h3>Monthly</h3>
                </div>
            </header>
            <div class="content ">
                <div class="box box-1">
                    <h1>BASIC</h1>
                    <p class="main-text border-bottom">
                        &dollar;199.99
                    </p>
                    <p class="border-bottom"> 500 GB Storage </p>
                    <p class="border-bottom"> 2 Users Allowed</p>
                    <p class="border-bottom"> Send up to 3 GB </p>
                    <button class="btn">Learn more</button>
                </div>
                <div class=" box box-2 active">
                    <h1>Professional</h1>
                    <p class="main-text border-bottom">&dollar;249.99</p>
                    <p class="border-bottom"> 1 TB Storage</p>
                    <p class="border-bottom"> 5 Users Allowed</p>
                    <p class="border-bottom"> Send up to 10 GB</p>
                    <button class="active-btn">Learn more</button>
                </div>
                <div class="box box-3">
                    <h1>Master</h1>
                    <p class="main-text border-bottom">&dollar;399.9</p>
                    <p class="border-bottom">2 TB Storage</p>
                    <p class="border-bottom">10 users allowed</p>
                    <p class="border-bottom">Send up to 20 GB</p>
                    <button class="btn">Learn More</button>
                </div>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">drizzle</a>.
            </div>
        </div>
    </div>
    <div class="comment">
        <div class="monthly">
            <!-- <p> &dollar;19.99 </p> -->
            <!-- <p>&dollar;24.99</p> -->
            <!-- <p> &dollar; &dollar;39.99 </p> -->
        </div>

    </div>
    <script>
        let checkbox = document.querySelector('.check');

        function togglePrice() {
            let price = document.querySelectorAll('.main-text')
            price = Array.from(price)
            if (checkbox.checked) {
                price[0].innerHTML = '&dollar;19.99'
                price[1].innerHTML = '&dollar;24.99'
                price[2].innerHTML = '&dollar;39.99'
            } else {
                price[0].innerHTML = '&dollar;199.99'
                price[1].innerHTML = '&dollar;249.99'
                price[2].innerHTML = '&dollar;399.99'
            }
        }
        checkbox.addEventListener('click', togglePrice)
    </script>
</body>

</html>
